# WebSocket Plugin Configuration
# Add these properties to handle ping frames properly

# Enable ping/pong frame handling
websocket.ping.enabled=true
websocket.pong.enabled=true
websocket.ping.interval=30000

# Ignore unexpected frame types
websocket.frame.ignore.unexpected=true
websocket.frame.ping.treat.as.success=true

# Connection stability
websocket.connection.keepalive=true
websocket.connection.timeout=60000
