# BUZZ 100 Users Updated 11-Step Workflow - JMeter Configuration
# ================================================================
# Test Level: validation with new API order
# Generated for: 100 concurrent users with Address Update and Remove People APIs

# Thread Group Settings
threads=100
rampup=60
duration=900
loops=1

# Server Configuration  
server.host=buzz.pazl.info
server.protocol=https
server.port=443

# Test Data Files
main.csv=buzz_100_users_updated.csv
contacts.csv=buzz_test_contacts.csv

# Performance Targets (Based on 100 users with 11-step workflow)
response.time.target=2000
error.rate.target=1.0
throughput.target=50

# Authentication Settings
otp.default=123456
jwt.expiry=3600

# Logging Configuration
log.level=INFO
log.response.data=false
log.sampler.data=true

# Report Configuration
generate.dashboard=true
report.title=BUZZ 100 Users Updated 11-Step Workflow Test Results
report.output.dir=results/html_report_100_users_updated

# CSV Configuration
csv.delimiter=,
csv.quoted.data=true
csv.recycle=false
csv.stop.thread=true

# HTTP Configuration
http.implementation=HttpClient4
http.connection.timeout=30000
http.response.timeout=30000
http.keepalive=true

# Assertion Configuration
assert.response.code=200
assert.response.text="status":true
assert.json.path=$.status

# API Endpoint Configuration - Updated Order
api.send_otp=/buzz-api/send-otp
api.verify_otp=/buzz-api/verify-otp
api.create_category=/buzz-api/category
api.update_category=/buzz-api/category
api.update_address=/buzz-api/category/address
api.add_people=/buzz-api/category/people
api.mute_block_people=/buzz-api/category/people
api.view_people_history=/buzz-api/category/people
api.remove_people=/buzz-api/category/people
api.get_profile=/buzz-api/customer/profile
api.update_profile=/buzz-api/customer/profile

# NEW API Endpoints Added
api.address.method=POST
api.address.path=/buzz-api/category/address/{category_id}
api.remove_people.method=DELETE
api.remove_people.path=/buzz-api/category/people/{category_id}

# Test Level Specific Settings
test.level=validation_updated
test.user.count=100
test.expected.sms.cost=0.75
test.expected.requests=1100
test.api.count=11
test.workflow=updated_11_step

# Performance Monitoring
monitor.cpu=true
monitor.memory=true
monitor.network=true
monitor.response.times=true

# Cleanup Configuration
cleanup.test.users=true
cleanup.test.categories=true
cleanup.test.addresses=true
cleanup.test.people=true

# New API Validation Settings
validate.address.update=true
validate.people.removal=true
validate.jwt.reuse=true

# Address Field Validation
address.fields=address,city,state,pincode
address.required=true
address.format.validation=true

# People Management Validation
people.add.required=true
people.mute.required=true
people.block.required=true
people.remove.required=true

# Workflow Step Validation
step.1.send_otp=required
step.2.verify_otp=required
step.3.create_category=required
step.4.update_category=required
step.5.update_address=required
step.6.add_people=required
step.7.mute_block=required
step.8.view_history=required
step.9.remove_people=required
step.10.get_profile=required
step.11.update_profile=required

# Expected Success Rates per Step
success.rate.step1=100.0
success.rate.step2=99.5
success.rate.step3=98.0
success.rate.step4=97.0
success.rate.step5=95.0
success.rate.step6=95.0
success.rate.step7=90.0
success.rate.step8=98.0
success.rate.step9=90.0
success.rate.step10=99.0
success.rate.step11=98.0

# Error Handling
continue.on.error=true
retry.failed.requests=false
fail.on.critical.error=true

# Critical APIs (test stops if these fail)
critical.apis=send_otp,verify_otp,create_category
non_critical.apis=update_address,remove_people

# Test Completion Criteria
min.success.rate=95.0
max.error.rate=5.0
max.response.time=5000

# Reporting Configuration
generate.error.report=true
generate.performance.summary=true
generate.api_step_breakdown=true
