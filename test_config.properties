# BUZZ API Stress Test Configuration
# =====================================
# Edit these values to customize your stress test parameters

# Server Configuration
# ====================
BASE_URL=https://buzz.pazl.info
API_PATH=/buzz-api
SERVER_PORT=5000

# Test User Configuration
# =======================
# IMPORTANT: Update this phone number to a valid test number
TEST_PHONE_NUMBER=9344312970
TEST_COUNTRY_CODE=+91

# Authentication Settings
# =======================
# JWT token expiration (in seconds) - adjust based on your server settings
JWT_EXPIRATION=36000
DEFAULT_OTP=123456

# Load Test Configurations
# ========================

# Light Load Test
LIGHT_LOAD_USERS=50
LIGHT_LOAD_RAMP_TIME=60
LIGHT_LOAD_LOOPS=5
LIGHT_LOAD_DURATION=300

# Medium Load Test
MEDIUM_LOAD_USERS=100
MEDIUM_LOAD_RAMP_TIME=120
MEDIUM_LOAD_LOOPS=10
MEDIUM_LOAD_DURATION=1200

# Heavy Load Test
HEAVY_LOAD_USERS=200
HEAVY_LOAD_RAMP_TIME=300
HEAVY_LOAD_LOOPS=15
HEAVY_LOAD_DURATION=2700

# Extreme Load Test (Use with caution)
EXTREME_LOAD_USERS=500
EXTREME_LOAD_RAMP_TIME=600
EXTREME_LOAD_LOOPS=20
EXTREME_LOAD_DURATION=6000

# Think Time Configuration (in milliseconds)
# ===========================================
MIN_THINK_TIME=200
MAX_THINK_TIME=2000
AVERAGE_THINK_TIME=1000

# Performance Thresholds
# ======================
# Define acceptable performance limits
MAX_RESPONSE_TIME=2000
MAX_ERROR_RATE=1.0
MIN_THROUGHPUT=50

# Connection Settings
# ==================
CONNECTION_TIMEOUT=30000
RESPONSE_TIMEOUT=30000
MAX_REDIRECTS=5

# Test Data Generation
# ===================
# Settings for generating test data
RANDOM_CATEGORY_NAMES=true
GENERATE_RANDOM_CONTACTS=true
MIN_CONTACT_ID=1000
MAX_CONTACT_ID=9999

# Monitoring Configuration
# ========================
ENABLE_RESPONSE_TIME_GRAPH=true
ENABLE_THROUGHPUT_GRAPH=true
ENABLE_ERROR_LOGGING=true
SAVE_RESPONSE_DATA=false

# Result File Configuration
# =========================
RESULTS_FORMAT=csv
INCLUDE_RESPONSE_HEADERS=false
INCLUDE_REQUEST_HEADERS=false
MAX_RESULTS_IN_MEMORY=10000

# Database Test Data
# ==================
# Sample data for testing
SAMPLE_CATEGORY_NAMES=Work,Family,Friends,Emergency,Business
SAMPLE_USER_NAMES=TestUser1,TestUser2,TestUser3,TestUser4,TestUser5

# API-Specific Settings
# ====================

# OTP Settings
OTP_RETRY_COUNT=3
OTP_VALIDATION_TIMEOUT=300

# Profile Update Settings
ENABLE_IMAGE_UPLOAD_TEST=false
DEFAULT_PROFILE_IMAGE_SIZE=1024

# Category Management
MAX_CATEGORIES_PER_USER=10
MAX_PEOPLE_PER_CATEGORY=50

# Call Simulation
DEFAULT_CALL_DURATION=120
MIN_CALL_DURATION=10
MAX_CALL_DURATION=300

# WebSocket Settings (if testing WebSocket functionality)
WEBSOCKET_URL=ws://buzz.pazl.info:5000
ENABLE_WEBSOCKET_TESTING=false

# Logging Configuration
# ====================
LOG_LEVEL=INFO
ENABLE_DEBUG_LOGGING=false
LOG_FILE_MAX_SIZE=100MB
LOG_RETENTION_DAYS=7

# Report Configuration
# ===================
GENERATE_HTML_REPORT=true
INCLUDE_GRAPHS_IN_REPORT=true
REPORT_TITLE=BUZZ API Stress Test Results
COMPANY_NAME=Your Company Name

# Advanced Settings
# =================
# JVM settings for JMeter
JMETER_HEAP_SIZE=4g
MAX_METASPACE_SIZE=512m
GC_ALGORITHM=G1GC

# Thread dump settings
ENABLE_THREAD_DUMP_ON_ERROR=false
THREAD_DUMP_INTERVAL=60000

# Memory monitoring
MONITOR_MEMORY_USAGE=true
MEMORY_WARNING_THRESHOLD=80

# Custom Headers (if needed)
# ==========================
# Add any custom headers required by your API
CUSTOM_HEADER_1_NAME=User-Agent
CUSTOM_HEADER_1_VALUE=BUZZ-StressTest/1.0

CUSTOM_HEADER_2_NAME=X-Test-Source
CUSTOM_HEADER_2_VALUE=JMeter-Automation

# Environment-Specific Settings
# =============================
# Different settings for different environments

# Development Environment
DEV_BASE_URL=http://localhost:3000
DEV_DATABASE_URL=localhost:3306

# Staging Environment
STAGING_BASE_URL=https://staging-buzz.pazl.info
STAGING_DATABASE_URL=staging-db:3306

# Production Environment (Use with extreme caution)
PROD_BASE_URL=https://buzz.pazl.info
PROD_DATABASE_URL=prod-db:3306

# Test Cleanup Settings
# ====================
# Whether to clean up test data after completion
CLEANUP_TEST_DATA=true
CLEANUP_TEST_CATEGORIES=true
CLEANUP_TEST_LOGS=false

# Notification Settings
# ====================
# Settings for test completion notifications
SEND_EMAIL_NOTIFICATION=false
EMAIL_RECIPIENTS=admin@yourcompany.com
SLACK_WEBHOOK_URL=

# Notes
# =====
# 1. Always test with light load first before progressing to heavier loads
# 2. Monitor server resources during testing
# 3. Update TEST_PHONE_NUMBER to a valid number before running tests
# 4. Backup your database before running extensive stress tests
# 5. Coordinate with your team before running heavy load tests on shared environments
